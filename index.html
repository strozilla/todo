<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/1eeff61dc9.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles.css" />
		<script src="./app.js" defer></script>
		<title>ToDo List</title>
	</head>
	<body>
		<div class="container">
			<header class="text-center text-light my-4">
				<h1 class="mb-4">Todo List</h1>
				<form class="search">
					<input class="form-control m-auto" type="text" name="search" placeholder="Search Tasks:" />
				</form>
			</header>

			<ul class="list-group todos mx-auto">
				
			</ul>

			<form class="add text-center my-4">
				<label class="text-light"></label>
				<input class="form-control m-auto" type="text" name="add" placeholder="Add Task..." />
			</form>
		</div>

	
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
